<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .poster{
        height: 50%;
        width: 50%;
    }
    
</style>
<body>
    <div class="jumbotron">
        Welcome to Movie API. Find the details about any movie.
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="movie-name">Search by Name</label>
                <input type="text" id="movie-name" class="form-control" style="width: 50%;"/>
                <button class="btn btn-primary" id="search" style="margin-top: 5px;" onclick="disp()">Search</button>
                <button class="btn btn-primary" style="margin-top: 5px;" onclick="window.location.reload()">New Search</button>
            </div>
        </div>
        <div class="row" style="margin-top: 3%;">
            <div class="col-6">
                <p id="para"></p>
                <ol style="list-style: none;margin-left: 0%;" id="movie_json">
                    
                </ol>
            </div>
            <div class="col-6">
                <img id="poster"/>
                <div id="ratings">
                    
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
